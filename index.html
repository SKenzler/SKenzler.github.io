<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/a1cb90ba1d.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section>
        <header>
            
                <div class="play-circle-start"><a href="#"><i class="fa-solid fa-circle-play"></i></a></div>
                <div class="play-circle-middle"><a href="#"><i class="fa-solid fa-circle-play"></i></a></div>
                <div class="play-circle-end"><a href="#"><i class="fa-solid fa-circle-play"></i></a></div>
           

            <div class="nav">
                    <a href="#">Explore</a>
                    <a href="#">Listen</a>
                    <a href="#">Contribute</a>        
            </div>

            <div class="sign-in-btn">
                <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In</a>

        <div class="content">
            <div class="info">
